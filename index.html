<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <div class="principal">
      <img src="./assets/images/avatar-jessica.jpeg" alt="imagen de mujer">

      <p class="texto-primario">
        Jessica Randall <br><span class="texto__modificacion">London, United Kingdom</span>
      </p>
    </div>

    <div class="mensaje">
      <p class="texto-secundario">"Front-end developer and avid reader".</p>
    </div>

    <div class="buttons">
      <button class="botones">GitHub</button>
      <button class="botones">Frontend Mentor</button>
      <button class="botones">LinkedIn</button>
      <button class="botones">Twitter</button>
      <button class="botones">Instagram</button>
    </div>

  </div>
</body>

</html>
